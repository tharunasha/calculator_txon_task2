<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Calculator_Txon_Task2</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="box">
        <h1 style="color: azure;"><big> Welcome to Calculator </big></h1>

    </div>

    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type='text' name='display'>
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value = ''" class="operator" style="background-color: aqua; color: black;">
                    <input type="button" value="DEL" onclick="display.value = display.value.slice(0,-1)" class="operator" style="background-color: palevioletred; color:black">
                    <input type="button" value="." onclick="display.value += '.'" class="operator"style="background-color: silver;">
                    <input type="button" value="/" onclick="display.value += '/'" class="operator"style="background-color: silver;">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7'">
                    <input type="button" value="8" onclick="display.value += '8'">
                    <input type="button" value="9" onclick="display.value += '9'">
                    <input type="button" value="*" onclick="display.value += '*'" class="operator" style="background-color: silver;">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4'">
                    <input type="button" value="5" onclick="display.value += '5'">
                    <input type="button" value="6" onclick="display.value += '6'">
                    <input type="button" value="-" onclick="display.value += '-'" class="operator" style="background-color: silver">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1'">
                    <input type="button" value="2" onclick="display.value += '2'">
                    <input type="button" value="3" onclick="display.value += '3'">
                    <input type="button" value="+" onclick="display.value += '+' " class="operator"style="background-color: silver" >
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value += '00'">
                    <input type="button" value="0" onclick="display.value += '0'">
                    <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal operator"style="background-color: silver;">
                </div>
            </form>
        </div>
</body>

</html>
